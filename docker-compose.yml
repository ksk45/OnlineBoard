services:
  db_container:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    volumes:
      - db_data:/var/lib/mysql
      - .mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "4306:3306"

volumes:
  db_data: